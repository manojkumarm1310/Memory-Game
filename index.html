<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Simon</title>
</head>
<body>
        <h2 class="title">Memory Game</h2>
        <h1>Press a Key to Start</h1>
       <div class="container">
        <div class="row-1">
            <button id="green" class="g"></button>
            <button id="red" class="r"></button>
            <button id="purple" class="p"></button>
        </div>
        <div class="row-2">
            <button id="white" class="w"></button>
            <button id="blue" class="b"></button>
            <button id="orange" class="o"></button>
        </div>
       </div>
       <button class="restart">start</button>
       <script src="game.js"></script>
</body>
</html>
